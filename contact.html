          data-bs-target="#navbarNavDropdown"

          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>

        <div class="collapse navbar-collapse " id="navbarNavDropdown">

                >Home</a
              >

            <li class="nav-item">
              <a class="nav-link" href="/about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/updates.html">Updates</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/contact.html">Contact</a>
            </li>
            <!--<li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown link

                <ul class="dropdown-menu">

      <button
        id="give-btn"
        type="button"
        href=""
        class="btn btn-primary .text-nowrap"
        onClick="goToPayment()"
      >
        Give Now
      </button>
    </nav>
    <div class="body-content">
      <div>
       
      </div>
      <div class="container">
          <div class="contact-form">
            <!--formsubmit.co/ long string is the randomized forward email given from formsubmit-->
            <form action="https://formsubmit.co/mark.zimmerman@mytransformationpark.com" method="POST" autocomplete="on" />
              <h3 class="contact-title ">Contact</h3>
              <div class="input-container">
                <input placeholder="Name" type="text" name="Name" class="input" />
                <label for=""></label>
                <span>Name</span>
              </div>
              <div class="input-container">
                <input
                  type="email"
                  placeholder="Email - No Spam, Ever."
                  name="Email"
                  class="input"
                />
                <label for=""></label>
                <span>Email</span>
              </div>
              <div class="input-container">
                <input
                  placeholder="Phone"
                  type="tel"
                  name="Phone"
                  class="input"
                />
                <label for=""></label>
                <span>Phone</span>
              </div>
              <div class="input-container textarea">
                <textarea
                  placeholder="Leave a message and we'll reach out."
                  name="Message"
                  class="input"
                ></textarea>
                <label for=""></label>
                <span>Message</span>
              </div>
              <input type="submit" value="Send" class="subbtn" />
            </form>
          </div>
      </div>
  </body>
  <script src="script.js"></script>
